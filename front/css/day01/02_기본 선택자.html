<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>기본 선택자 예제</title>

	<!-- 
	선택자
	- 요소를 선택하는 방법

	스타일 적용
	선택자{
		속성명 : 값;
		속성명 : 값;
	}

	선택자 종류
1. 전체 선택자 p72
	- *
	- 모든 요소를 선택
	- 우선순위가 가장 낮음 : 0
	- 문서의 기본 글자 크기,기본 폰트 설정 등을 함
2. 태그 선택자 p74
	- 태그명
	- 태그들을 선택
	- 태그명이 일치하는 요소를 선택
	- 우선순위가 낮음 : 1
3. 클래스 선택자 p86
	- .클래스명
	- class 속성의 값으로 클래스명이 들어가는 요소를 선택
	- class 속성은 모든 태그에서 사용 가능한 속성으로 특별한 기능은 없음. 스타일 적용할 때 사용
  - 클래스명이 일치하는 요소를 선택
  - 클래스는 여러 클래스가 올수 있음 => 클래스에 공백이 있을 수 있음
  - 우선순위 : 10
4. 아이디 선택자 p87
	- #아이디명
  - 요소의 id 속성값이 일치하는 요소을 선택
  - 우선순위 : 100
  -->
	<style>
		*{ color: red;}
		div{ color: green;}
		.second{ color: blue;}
		#name{ color: pink;}
	</style>
</head>
<body>
	<div>안녕</div>
	<a href="#">링크1</a>
	<div class="second">홍길동</div>
	<a href="#" class="second">링크2</a>
	<div class="second" id="name">이름</div>
	<a href="#">링크3</a>
</body>
</html>
