<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>속성 선택자 예제</title>
<!-- 	
  속성선택자 p83
  - 요소의 속성을 이용한 선택자
	- [속성명]: 해당 속성을 가진 요소를 선택
  - [속성명=값]: 속성의 값이 일치하는 요소를 선택

  문자열 속성 선택자
  - 속성에 특징 문자열이 있는지 확인할 때 사용
  - 보통 class 명을 이용할때 사용

  [속성=a]
  - 속성 값이 a와 일치하는 요소를 선택

  [속성~=a]
  - 속성의 값이 a를 단어로 표현하는 요소를 선택
  - class="a b":O
	- class="a-b":X
	- class="b-a":X
  - class="b a":O
  - class="ab" :X
	- class="ba" :X

  [속성|=a]
  - 속성의 값이 a-단어로 시작된 요소를 선택
	- class="a b":X
	- class="a-b":O
	- class="b-a":X
  - class="b a":X
  - class="ab" :X
	- class="ba" :X
  - class="a-b"  :O
  - class="a"    :X
  - class="b a"  :X
  - class="b a-c":O

  [속성^=a]
  - 속성의 값이 a로 시작하는 요소를 선택
	- class="a b":O
	- class="a-b":O
	- class="b-a":X
  - class="b a":X
  - class="ab" :O
	- class="ba" :X
  - class="a-b":O
  - class="a b":O
  - class="b a":X
  - class="ab" :O

  [속성$=a]
  - 속성의 값이 a로 끝나는 요소를 선택
	- class="a b":X
	- class="a-b":X
	- class="b-a":O
  - class="b a":O
  - class="ab" :X
	- class="ba" :O
  - class="a-b":X
  - class="b-a":O
  - class="b a":O
  - class="ab" :X
  - class="ba" :O

  [속성*=a]
  - 속성의 값이 a를 포함하는 요소를 선택
	- class="a b":O
	- class="a-b":O
	- class="b-a":O
  - class="b a":O
  - class="ab" :O
	- class="ba" :O
  - class="a-b":O
  - class="b-a":O
  - class="b a":O
  - class="ab" :O
  - class="ba" :O
   -->
	<style>
		input[readonly]{ background-color: yellow;}
		input[type=text]{ color: gray;}
		
		div{ margin: 10px 0; padding: 10px; border: 5px solid black;}
		[class~=item]{color: red;}
		[class|=item]{background-color: yellow;}
		[class^=item]{border-color: green;}
		/* border-style: double:border 2개 */
		[class$=item]{border-style: double;}
		[class*=item]{font-size: 30px;}

	</style>
</head>
<body>
	<h1>속성 선택자 예제</h1>
	<input type="text" readonly placeholder="텍스트" value="123"><br>
	<input type="password" readonly placeholder="비밀번호"><br>
	<input type="text" placeholder="텍스트"><br>
	<input type="password" placeholder="비밀번호"><br>

	<H1>문자열 속성 선택자 예제</H1>
	<div class="base">base</div> 
	<div class="item box">item box</div>
	<div class="item-box">item-box</div>
	<div class="box item">box item</div>
	<div class="box-item">box-item</div>
	<div class="itembox">itembox</div>
	<div class="boxitem">boxitem</div>
</body>
</html>
