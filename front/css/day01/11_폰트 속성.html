<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>폰트 속성 예제</title>
	<!-- 
	color p105
	-글자 색상
  - 색상 지정 방식
	1. 미리 지정된 색상 이름을 사용
		- red, blue, green 등과 같이 100개가 넘는 이름
  2. #rrggbb: 색상 값을 rgb로 된 16진수로 표현. 각 값은 00~ff(0~255)(0~9)(a~f)
    - rr,gg,bb의 각 값이 서로 같으면 #rgb로 축약해서 쓸수 있음
    - red => #ff0000 => #f00
		- white => #ffffff => #fff
		- black => #000000 => #000
  3. rgb함수/rgba함수
		-	rgb(숫자1,숫자2,숫자3), rgba(숫자1,숫자2,숫자3,투명도)
			- 숫자1-red, 숫자2-green, 숫자3-blue (숫자 0~255)
  		- 투명도는 0~1사이의 실수, 1이 불투명, 0이 투명
		- #f00 => rgb(255,0,0) => rgba(255,0,0,1)
  4. hs1(숫자,숫자,숫자), hsla(숫자,숫자,숫자,투명도)
	  - 색상,채도,명도를 이용하여 색상을 표시 

	font-weight p90
	- 폰트 굵기
	- 100~900사이의 값을 100단위로 입력
	- nomal :400
	- bold : 700

	font-size p91
	- 폰트 크기
	- 숫자와 단위를 함께 사용

	font-family
	- 폰트 종류를 지장
	- 일반적으로 여러 폰트를 한번에 지정
		- 왼쪽 폰트가 있으면 적용, 없으면 오른쪽 폰트를 이동
		- 보통 제일 오른쪽은 기본 폰트 중 하나를 선택(monospace, serif, sans-serif)
	- 폰트 이름이 한글인 경우 영문명도 함께 작성
	- 폰트 이름이 여러 단어인 경우 ''나 ""를 반드시 붙여야 함
	-->
		<style>
			.box1{ font-family: 'Courier New', Courier, monospace;}
			.box2{ font-family: 'Times New Roman', Times, serif;}
			.box3{ font-family: Arial, Helvetica, sans-serif;}

			.box4{ color: #f00;}
			.box5{ color: rgba(255,0,0,0.5); font-weight: bold;}
			.box6{ color: red; font-size: 30px;}
		</style>
</head>
<body>
	<h1>폰트 속성 예제</h1>
	<h2>font-family</h2>
	<div class="container1">
		<div class="box1">안녕하세요. 제 이름은 홍길동입니다.</div>
		<div class="box2">안녕하세요. 제 이름은 홍길동입니다.</div>
		<div class="box3">안녕하세요. 제 이름은 홍길동입니다.</div>
	</div>
	<h2>color, font-weight, font-size</h2>
	<div class="container2">
		<div class="box4">안녕하세요. 제 이름은 홍길동입니다.</div>
		<div class="box5">안녕하세요. 제 이름은 홍길동입니다.</div>
		<div class="box6">안녕하세요. 제 이름은 홍길동입니다.</div>
	</div>
</body>
</html>
