<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구조 선택자 예제</title>
	<!-- 
	형태 구조 선택자 p78~82
  - 선택자와 일치하는 요소들 중 몇번째 요소인지를 선택
	- 태그명과 함께 사용. 클래스나 아이디등 다른 선택자는 의미가 없음
  - 이때,선택자는 태그 선택자만 적용
	- of-type이 포함
  - 태그명:nth-of-type(숫자)
    - 태그들 중 숫자번째에 위치에 있는 요소
  - 태그명:last-of-type
    - 태그들 중 마지막 요소
  - 태그명:first-of-type
    - 태그들 중 첫번째 위치에 있는 요소
		- nth-of-type(1)과 같은 결과
  - 태그명:nth-of-type(수열)
    - 태그들 중 수열번째 위치에 있는 요소들
    - 수열 : 2n(짝수번쨰 요소를 선택), 2n-1(홀수번째 요소를 선택), 3n

  일반 구조 선택자
  - 태그 종류 상관없이 형제 요소들 중 몇번째 요소인지를 선택
	- child를 포함
  - :nth-child(숫자), last-child, first-child, nth-child(수열)
  */
  /*container1 클래스의 자식중 list클래스의 자식들 중 클래스명이 item인 요소들을 선택하는 선택자*/
	-->
	<style>
		.container1 > * ,
		.container2 > * { 
			margin: 10px 0; padding: 10px;
			border: 3px solid black;
		}

		/* of-type */
		/* p그쪽에 태그만 들어갈수있습 */
		.container1 > p:first-of-type{ color: red;}
		.container1 > p:last-of-type{background-color: yellow;}
		.container1 > p:nth-of-type(3){ border-color: red;}
		.container1 > p:nth-of-type(2n){ border-style: dashed;}

		/* child */
		.container2 > :first-child{ color: red;}
		.container2 > :last-child{background-color: yellow;}
		.container2 > :nth-child(3){ border-color: red;}
		.container2 > :nth-child(2n){ border-style: dashed;}

	</style>
</head>
<body>
	<h1>구조 선택자 예제</h1>
	<h2>of-type 예제</h2>
	<div class="container1">
		<p class="item">p1</p>
		<p class="item">p2</p>
		<p class="item">p3</p>
		<div class="item">d4</div>
		<p class="item">p4</p>
		<div class="item">d5</div>
	</div>
	<h2>child 예제</h2>
	<div class="container2">
		<p class="item">p1</p>
		<p class="item">p2</p>
		<p class="item">p3</p>
		<div class="item">d4</div>
		<p class="item">p4</p>
		<div class="item">d5</div>
	</div>
</body>
</html>
