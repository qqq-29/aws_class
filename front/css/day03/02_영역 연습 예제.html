<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>영역 연습 예제2</title>
	<style>
		.container{
			/* width: 400px;
			height: 220px; */
			border: 3px solid black;
		}
		.container>:nth-child(1){
			width: 150px;
			height: 200px;
			float: left;
			margin: 10px;
			background: red;
		}
		.container>:nth-child(2){
			width: 150px;
			height: 200px;
			float: left;
			margin: 10px;
			background: blue;
		}
		.container::after{
			content: ''; clear: both; display: block;
		}
	</style>
</head>
<body>
	<h1>영역 연습 예제2</h1>
	<!-- 
		각 box 요소의 너비/높이는 150px/200px
		각 box는 한 라인에 배치
		box와 box 사이의 간격은 10px
		왼쪽 box 배경 빨간,오른쪽 box 배경은 파랑,
		container는 테두리 3px 실선 검은색
		container와 첫번째 박스 사이의 여백은 10px
		container와 각 box사이의 위아래 여백은 10px
	-->
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
