<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>display 속성 예제</title>
	<!-- 
		display
		- 요소의 display를 변경하는 속성
		- 값
			- inline :
				요소가 인라인 요소처럼 동작합니다. 즉, 다른 요소들과 같은 줄에 배치되며, 너비와 높이 값을 설정할 수 없습니다.
				예시: <span>, <a>와 같은 태그들은 기본적으로 inline 속성으로 처리됩니다.
				특징: 요소의 너비와 높이가 컨텐츠의 크기에 맞춰 자동으로 결정되고, 한 줄에 여러 개가 나열될 수 있습니다. 
			- inline-block :
				요소가 인라인처럼 한 줄에 나열되지만, 블록처럼 너비와 높이를 설정할 수 있는 속성입니다.
				예시: button, input 등의 요소가 주로 사용됩니다.
				특징: 요소는 한 줄에 여러 개가 배치될 수 있지만, 크기를 설정할 수 있어 레이아웃 조정이 가능합니다.
			- block:
				요소가 블록 레벨 요소처럼 동작합니다. 즉, 새로운 줄에서 시작하며, 전체 너비를 차지합니다.
				예시: <div>, <p>, <h1>~<h6> 등은 기본적으로 block 속성을 가집니다.
				특징: 블록 요소는 항상 한 줄에 하나씩 배치되며, 너비와 높이를 자유롭게 설정할 수 있습니다.
			- none : 안보이게 감춤 
		- 각 태그마다 기본 display값이 있는데 이를 변경하는 속성

	-->
	<style>
		[class^=box]{ 
			width: 200px; height: 200px; 
			border: 1px solid black;
			background: yellow;
		}
		.box1{ display: block;}
		.box2{ display: inline-block;}
		.box3{ display: inline}
		.container2{ 
			border: 3px solid black; 
			margin-top: 10px;
		}
		.container2> .box{
			border: none; 
			/* .container2를 3등분하는 box를 만들기 위해 */
			width: 33.333%; 
			/* 한 라인에 배치하기 위해 */
			display: inline-block
		}
	</style>
</head>
<body>
	<h1>display 속성 예제</h1>
	<div class="container">
		<div class="box1">div태그입니다.(block) w: 200px, h:200px</div>
		<div class="box2">div태그입니다.(inline-block) w: 200px, h:200px</div>
		<div class="box3">div태그입니다.(inline) w: 200px, h:200px</div>
	</div>
	<div class="container2">
		<!-- 
		이렇게 배치하면 3등분 가능 보기가 불편
		그렇다고 편하자고 엔터를 치면 엔터에 의한 공백 때문에 3등분이 안됨
		box 안에 숫자를 지우면 어긋나는 현상이 발생
		-->
		<div class="box">1</div><div class="box">2</div><div class="box">3</div>
	</div>
</body>
</html>
