<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>연습예제 강사</title>
	<!-- 
	calc() 함수
	- 서로 다른 단위를 계산할 때 사용
	- 연산자 앞 뒤로 공백을 반드시 써야 함
	- +, -, *, /
	-->
	<style>
		/* .inner-container{

		.left{

		.container{
			width: 500px; height: 500px;
			padding: 10px;
			box-sizing: border-box;
			background-color: gray;
		}
		.inner-container{
			width: 100%;
			height: 100%;
		}
		.box{
			width: 235px;
			height: 100%;
		}
		.left{
			float:left;
			background: red;
		}
		.right{
			float:right;
			background: red;
		}
		.clearfix::after{
			content: ''; clear:both; display: block;
		}
		/* --------------------------------------------- */
		.box1{
			/* width: calc(50% - 5px); */
			width: calc((100% - 10px)/2);
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="inner-container clearfix">
			<div class="box left">1</div>
			<div class="box right">2</div>
		</div>
	</div>
	<h1>영역 분할예제(calc()함수 이용)</h1>
	<div class="container">
		<div class="inner-container clearfix">
			<div class="box1 left"></div>
			<div class="box1 right"></div>
		</div>
	</div>
</body>
