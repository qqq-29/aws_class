<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>연습</title>
<style>
    .container {
        width: 500px;
        height: 500px;
        padding: 10px;
        box-sizing: border-box;
        background: gray;
    }

    .inner-container {
        width: 100%;
        height: 100%;
    }

    .box {
        float: left;
        width: calc((100% - 20px) / 3);  /* 3등분 - padding 고려 */
        height: 100%;
        padding-right: 10px;
        background: red;
        box-sizing: border-box;
    }

    .right {
        padding-right: 0; /* 마지막 박스는 간격 제거 */
    }

    .clearfix::after {
        content: '';
        display: block;
        clear: both;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="inner-container clearfix">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box right"></div>
        </div>
    </div>
</body>
</html>
