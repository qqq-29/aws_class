<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 750px;
            height: 900px;
            border: 10px solid gray;
            position: relative;
        }
        .inner{
            width: 500px;
            height: 900px;
            border: 10px solid black;
            position: relative;
        }
        .center{
            width: 100px;
            height: 200px;
            border: 5px solid blue;
            position: absolute;
            right: 30px;
            top: 50px;
            background: blue;
            /* z-index: 20; */
        }
        .right{
            width: 100px;
            height: 200px;
            border: 5px solid red;
            position: absolute;
            right: 10px;
            top: 20px;
            background: red;
            opacity: 0.5;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="inner box">
            <div class="box left"></div>
            <div class="box center"></div>
            <div class="box right"></div>
        </div>
    </div>
</body>
</html>
