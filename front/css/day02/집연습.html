<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
    <style>
        .container{
            width: 500px; height: 500px;
            padding: 10px;
            box-sizing: border-box;
            background: gray;
        }
        .inner-container{
            width: 100%; height: 100%;
        }
        .box{
            width: calc((100% - 20px)/3);
            height: 100%;         
            margin-right: 10px;
        }
        .left{
            float:left;
            background: red;
        }
        .center{
            float:left;
            background: red;
        }
        .right{
            float:left;
            background: red;
            margin-right: 0px;
        }
        .container::after{
			content: ''; clear:both; display: block;
		}
    </style>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="box left"></div>
            <div class="box center"></div>
            <div class="box right"></div>
        </div>
    </div>
</body>
</html>
