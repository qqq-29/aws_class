<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float 연습 예제</title>
	<style>
	

		.box{
			width: 50%; height: 100vh;
		}
		.left-box{
			float: left; 
			background: red;
			/* height: 100vh;width: 50%; */
		}
		.right-box{
			float: right; 
			background: blue;
			/* height: 100vh;width: 50%; */
		}
		.container::after{
			content: ''; display: block; clear: both;
		}
	</style>
</head>
<body>
	<!-- <h1>float 연습 예제</h1> -->
	<!-- 브라우저를 기준으로 화면이 2분할 되도록 화면을 구성하세요 
	왼쪽은 빨강 배경, 오른쪽은 파랑 배경 
	-->
	<div class="container">
		<div class="box left-box">1</div>
		<div class="box right-box">2</div>
	</div>
</body>
</html>
