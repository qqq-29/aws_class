<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습 예제1</title>
	<style>
		.box{
			width: 300px;
			height: 300px;
			background: red;
		}
		.container{
			background: yellow;
			/* margin-bottom: 20px; */
		}
		.box1{
			/* margin을 이용하여 x축 가운데 정렬 */
			margin: auto 0;
		}

	</style>
</head>
<body>
	<h1>가운데 배치하기</h1>
	<!-- 
	container 박스 안에 box를 추가 한 후 box를 가운데로 보내는 화면을 구성
	- container의 배경은 노랑
	- box의 너비/높이는 300px/300px
	- box의 배경은 빨강
	-->
	<div class="container">
		<div class="box"></div>
	</div>
</body>
</html>
