<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습 예제1</title>
	<style>
		.container1,.container2 {
			position: relative;
            width: 100%;
        }
        .container1 > div, .container2 > div {
            display: inline-block;
            margin-right: 10px;
        }
		[class^=box]{
			width: 150px;
            height: 200px;
			display: inline-block;
			overflow: hidden;
		}
		[class^=img]{
			width: 150px;
			height: 200px;
		}
		[class^=textbox]{
			border: 0;
			height: 24px;
		}
		[class^=text]{
			text-align: center;
			text-decoration: none;
			color: black;
		}
		[class^=text]:hover{
			text-align: center;
			text-decoration: underline;
			color: black;
		}
		.ae86{
			position: absolute;
			width: 768px;
			height: 432px;
		}
		.gif{
			position: absolute;
			width: 384px;
			height: 216px;
			right: 500px;
			bottom: -500px;
		}
		ul{
			list-style: none;
		}
		img{
			transition: 0.3s ease;;
		}
		img:hover{
			transform: scale(1.03);
		}
	</style>
</head>
<body>
<div class="container1">
	<div class="container1-1">
		<div class="box1-1">
			<img src="../../../static/img/주말1.jpg" class="img1-1">

			<div class="text1-1-1">방향제바꿔볼까</div>
		</a>
	</div>
		<div class="container1-2">
			<div class="box1-2">
				<img src="../../../static/img/주말1.jpg" class="img1-2">
			</div>
			<a href="" class="textbox1-2">
				<div class="text1-2-1">대세는벨르아망</div>
				<div class="text1-2-1">방향제바꿔볼까</div>
			</a>
		</div>
		<div class="container1-3">
			<div class="box1-3">
				<img src="../../../static/img/주말1.jpg" class="img1-3">
			</div>
			<a href="" class="textbox1-3">
				<div class="text1-3-1">대세는벨르아망</div>
				<div class="text1-3-1">방향제바꿔볼까</div>
			</a>
		</div>
		<img src="../../../static/img/ae86.gif" alt="" class="ae86">
		<img src="../../../static/img/gif.gif" alt="" class="gif">
</div>

<div class="container2">
		<div class="container2-1">
			<div class="box2-1">
				<img src="../../../static/img/주말1.jpg" class="img2-1">
			</div>
			<a href="" class="textbox2-1">

				<div class="text2-1-1">방향제바꿔볼까</div>

		</div>
		<a href="" class="textbox2-2">

		</a>

			<img src="../../../static/img/주말1.jpg" class="img2-3">
		</div>
		<a href="" class="textbox2-3">
			<div class="text2-3-1">대세는벨르아망</div>

</html>
