<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습 예제1 강사</title>
	<style>
		.box{
			width: 300px;
			height: 300px;
			background: red;
		}
		.container{
			background: yellow;
			margin-bottom: 20px;
		}
		.box1{
			/* margin을 이용하여 x축 가운데 정렬 */
			margin: 0 auto;
		}
		/* ------------------------------------------------------------------- */
		.container2{
			/* inline, inline-block요소를 가운데 정렬 */
			text-align: center;
			font-size: 0;
		}
		.container2>.box2{
			font-size: 16px;
		}
		.box2{
			/* 박스를 inline-block로 만들어서 글자 정렬이 적용되도록 함 */
			display: inline-block;
		}
		/* ---------------------------------------------------------------------- */
		.container3{
			/* 기준요소가 되기위해 */
			position: relative;
			height: 300px;
		}
		.box3{
			position: absolute;
			left: 50%;
			margin-left: -150px;
		}
	</style>
</head>
<body>
	<h1>가운데 배치하기 강사</h1>
	<!-- 
	container 박스 안에 box를 추가 한 후 box를 가운데로 보내는 화면을 구성
	- container의 배경은 노랑
	- box의 너비/높이는 300px/300px
	- box의 배경은 빨강
	-->
	<h1>방법1 margin사용하기</h1>
	<div class="container">
		<div class="box box1"></div>
	</div>
	<h1>방법1 text-align사용하기</h1>
	<div class="container container2">
		<div class="box box2">123</div></div>

	<h1>방법1 position사용하기</h1>
	<div class="container container3">
		<div class="box box3"></div>
	</div>
</body>
</html>
