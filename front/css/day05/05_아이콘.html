<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>아이콘 가져오기</title>
	<!-- 
	font awesomr 사이트에서 가져오기
	- 회원 가입 후 코드를 발급 받아 사용
	- 무료 아이콘과 유료 아이콘을 제공

	- 아이콘 크기 변경
		- font-size를 이용
	- 아이콘 색상 변경
		- color를 이용
	- 아이콘 사용법
		- 원하는 아이콘 모양의 클래스를 
	-->
	<script src="https://kit.fontawesome.com/여기에 kit코드.js" crossorigin="anonymous"></script>
	<style>
		.fa-bars{ color: red; font-size: 50px;}
		.fa-trash-can{ color: blue; font-size: 50px;}
	</style>

</head>
<body>
	<h1>fontawesome에서 발급받은 kit를 입력해야 아이콘이 보임</h1>
	<i class="fa-solid fa-bars"></i>
	<i class="fa-solid fa-trash-can"></i>
</body>
</html>
