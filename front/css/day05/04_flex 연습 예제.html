<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>flex 연습 예제</title>
	<style>
		.container1 .box{
			width: 100px;height: 100px;
			background: red;
			
		}
		.container1{
			background: yellow;
			display:flex;
			/* 주축 방향(기본(flex-direction:row)은 좌우)으로 가운데 정렬 */
			justify-content: center;
		}
/* ------------------------------------------------------------------------------------ */
		.container2 .box{
			width: 100px;height: 100px;
			background: red;	

		}
		.container2{
			background: yellow; margin-top: 30px;
			height: 200px;
			display:flex;
			/* 주축 방향(기본(flex-direction:row)은 좌우)으로 가운데 정렬 */
			justify-content: center;
			/* 교차축 가운데 정렬 */
/* ------------------방법1----------------------------------------------------------- */
			/* align-items: center; */
/* ------------------방법2------------------------------------------------------------ */
/* 교차축 정렬로.위 아래 여백을 동일하게 */
			flex-wrap: wrap;
			align-content: space-evenly;
		}
/* ----------------------------*******************---------------------------------- */
		.container3-1 .box{
			width: 100px;height: 100px;
			background: red;
		}
		.container3-1{
			background: yellow;
			margin-top: 30px;
			display:flex;
			/* 주축 방향으로 양끝에 배치 */
			justify-content: space-between;
		}
		/* 2,3,4 박스를 한 라인에 붙이기 위해 */
		.container3-2{
			display: flex;
		}
/* ----------------------------*******************---------------------------------- */
		.container4-1 .box{
			width: 50px;height: 50px;
			background: red;
		}		
		.container4-1{
			margin-top: 30px;
			background: black;
			position: relative;
			display: flex;
			justify-content: center;
		}
		.container4-2{
			display: flex;
			position: absolute;
			right: 0;
			top: 0;
		}

	</style>
</head>
<body>
	<!-- 
	아래 같은 구조로 되어 있는 화면에서 flex를 이용하여 요소가 가운데(좌우) 정렬이 되도록 작성
	-->
	<div class="container1">
		<div class="box">가운데 정렬</div>
	</div>
	<!-- 
	아래 같은 구조로 되어 있는 화면에서 flex를 이용하여 요소가 가운데(상하, 좌우) 정렬이 되도록 작성
	-->
	<div class="container2">
		<div class="box">가운데 정렬</div>
	</div>
	<!-- 
------------------------------------------------------------------------------------------	
	-->
	<div class="container3-1">
			<div class="box">1</div>
		<div class="container3-2">
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
		</div>
	</div>
	<!-- 
	
	-->
	<div class="container4-1">
			<div class="box">1</div>
		<div class="container4-2">
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
		</div>
	</div>
</body>
</html>
