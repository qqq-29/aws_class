<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form 태그 연습 예제</title>
</head>
<body>
	<h1>로그인</h1>
	<form action="" method="get">
		<div>
			<label for="id1">
				<span>아이디</span>
			</label>
		</div>
		<div>
			<input type="text" name="id" id="id1" placeholder="아이디를 입력하세요" required>
		</div>
		<div>
			<label for="pw1">
				<span>비번</span>
			</label>
		</div>
		<div>
			<input type="password" name="pw" id="pw1" placeholder="비번을 입력하세요" required>
		</div>
		<button type="submit">로그인</button>
	</form>
</body>
</html>
