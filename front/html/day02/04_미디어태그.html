<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>미디어 태그 예제</title>
</head>
<body>
	<!--
  p65
  audio태그
  - 오디오 파일을 재생하는 태그
  - 속성
    - controls: 컨트롤러를 보여줌
    - autoplay: 자동재생, 브라우저 설정에 따라 자동재생이 안될수 있음
    - loop: 반복
    - preload: 재생 전 다운로드를 할지 말지를 결정
      - none: 미리 받지 않음
      - metadata: 메타데이터만 미리 받음
      - auto: 미리 받음
	-컨트롤러를 생략하고 자동재생을 설정하는 건 비추천.웝표준 위반
  -->
	<audio src="../../../static/etc/audio.mp3" controls loop preload="metadata"></audio>
	<!--
  p67
  video 태그
  - 영상을 재생하는 태그
  - audio 태그 속성을 사용할수 있음
  - 속성
    - poster: 재생 전 보여줄 이미지
    - width/height: 너비/높이를 지정
  -->
	<video 
		width="300" controls loop autoplay
	src="https://videos.pexels.com/video-files/3191916/3191916-sd_640_360_25fps.mp4"></video>

</body>
</html>
