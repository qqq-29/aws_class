		let num = prompt("숫자입력");
		let div = 0; //약수를 저장. 초기값으로는 0

		for(i=2; i<=num; i++){
			//i가 num의 약수이면
			if(num%i == 0){
				div = i;
			}
		}

		if( div != 0 || num == 1){
			alert(`${num}는 소수 아니다`)
		}
		else{
			alert(`${num}는 소수`)
