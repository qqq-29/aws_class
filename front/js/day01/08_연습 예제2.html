<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습 예제2</title>
</head>
<body>
	<script>
		// 두정수를 입력받아 두정수의 합을 알림창으로 보여주는 코드
		let num1 = prompt(`첫번째 숫자`,0);
		let num2 = prompt(`두번째 숫자`,0);
		alert(`두정수의 합은 ${parseInt(num1) + parseInt(num2)}`);

</script>
</body>
</html>
