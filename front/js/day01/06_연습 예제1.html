<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습예제</title>
</head>
<body>
	<script>
		/*
		정수를 2번 입력받고, document.write로 화면에 입력받은 두 정수를 출력
		*/
		let num1 = prompt("첫번째 입력",0);
		let num2 = prompt("두번째 입력",0);
		document.write(`첫번째 입력:${num1}, 두번째 입력:${num2}`)
	</script>
</body>
</html>
