<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습예제 강사</title>
</head>
<body>
	<script>
		/*
		정수를 2번 입력받고, document.write로 화면에 입력받은 두 정수를 출력
		*/
		let num1, num2;
		num1 = prompt("정수1을 입력", 0);
		num2 = prompt("정수2을 입력", 0);
		document.write(`정수1 : ${num1}<br>`);
		document.write('정수2 : ' + num2 + '<br>');

</script>
</body>
</html>
