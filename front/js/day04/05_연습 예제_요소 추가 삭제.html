<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>존경하는 위인 추가하기</h1>
	<form action="" id="form">
		<input type="text" id="input">
		<button type="submit">등록</button>
	</form>
	<ul class="list">
		<li>
			<span>이순신</span>
			<button class="btn-del">X</button>
		</li>
	</ul>
	<script>
		/*위인을 등록하고, X버튼을 누르면 삭제되는 코드를 구현*/
		const subbtn = document.querySelector("#form > button");
		const input = document.querySelector("#input");
		const form = document.querySelector("#form");
		const list = document.querySelector(".list");
		const del = document.querySelectorAll(".btn-del");
		
		form.onsubmit=(e)=> e.preventDefault();

		subbtn.addEventListener("click",handler);

		function handler(e){
			//입력된 위인명을 가져옴 => input요소의 value값을 가져옴(표준 속성)
			let text = input.value.trim();
			//입럭값이 공백이면 알림 후 입력칸을 비우고 종료
			if(text == ""){
				alert("입력해주세요");
				input.value = "";
				return;
			}
			//li태그와 위에서 가져온 문자열을 이용하여 태그로 구성된 문자열을 만듬
			let li = `<li><span>${text}</span><button class="btn-del">X</button></li>`;
			//list에 위에서 만든 문자열을 이어 붙임
			list.innerHTML = list.innerHTML + li;
			input.value = "";
		}
		
		/*
		X버튼을 클릭하면 X버튼이 있는 li태그를 삭제하세요
		*/
		del.forEach(dele=>{
			dele.addEventListener("click",function(){
				//삭제 버튼을 감싸는 부모 요소를 삭제
				dele.parentElement.remove();
			})
		});
	</script>
</body>
</html>
