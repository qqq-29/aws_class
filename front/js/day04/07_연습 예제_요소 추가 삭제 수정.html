<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>존경하는 위인 추가하기</h1>
	<form action="" id="form">
		<input type="text" id="input">
		<button type="submit">등록</button>
	</form>
	<ul class="list">
		<li>
			<span class="title">이순신</span>
			<button class="btn-mod">수정</button>
			<button class="btn-del">X</button>
		</li>
	</ul>
	<script>
		/*위인을 등록하고, X버튼을 누르면 삭제되는 코드를 구현*/
		const subbtn = document.querySelector("#form > button");
		const input = document.querySelector("#input");
		const form = document.querySelector("#form");
		const list = document.querySelector(".list");
		const del = document.querySelectorAll(".btn-del");
		const mod = document.querySelectorAll(".btn-mod");
		
		form.onsubmit=(e)=> e.preventDefault();

		subbtn.addEventListener("click",handler);

		function handler(e){
			//입력된 위인명을 가져옴 => input요소의 value값을 가져옴(표준 속성)
			let text = input.value.trim();
			//입럭값이 공백이면 알림 후 입력칸을 비우고 종료
			if(text == ""){
				alert("입력해주세요");
				input.value = "";
				return;
			}
			//li태그로 된 요소를 생성. 요소.createElement(태그명)
			let li = document.createElement("li");
			`
				<li></li>
			`;

			//span태그를 생성
			let span = document.createElement("span");
			//텍스트 노드를 li태그에 추가
			let textNode = document.createTextNode(text);
			span.append(textNode)
			li.append(span);
//==========수정버튼============================================================
			let modBtn = document.createElement("button")
			let modBtnTextNode = document.createTextNode("수정");
			modBtn.append(modBtnTextNode);
			modBtn.classList.add("btn-mod");
			li.append(modBtn);
//==========삭제버튼=============================================================
			let button = document.createElement("button")
			let btnTextNode = document.createTextNode("X");
			button.append(btnTextNode);
			button.classList.add("btn-del");

			li.append(button);
			//list에 li태그를 추가
			list.append(li);
			input.value = "";
		}
		/*
		X버튼을 클릭하면 X버튼이 있는 li태그를 삭제하세요
		왜 여기에? x버튼이나 li태그에 이벤트를 등록하면 새로 추가된 li에는 이벤트가 발생하지 않음
		그래서 추가되거나 사라지지 않은 ul태그에 이벤트를 등록하고,
		이벤트가 최초로 발생한 요소가 x버튼인지 확인
		*/
		list.addEventListener("click", function(e){
			let el = e.target;//이벤트가 발생한 요소를 el에 저장
			//이벤트가 발생한 요소에 btn-del클래스가 있으면 =>X버튼을 누르면
			if(el.classList.contains("btn-del")){
				el.parentElement.remove();
			}else if(el.classList.contains("btn-mod")){
				//let target = el.parentElement.querySelector(".title");//제일 쉽게 쓸수있는거
				let target = el.parentElement.firstElementChild;
				let text = prompt(`입력`, target.textContent);
					if(text){
					target.textContent = text;
					}
			}
		})
		del.forEach(dele=>{
			dele.addEventListener("click",function(){
				//삭제 버튼을 감싸는 부모 요소를 삭제
				dele.parentElement.remove();
			})
		});


	</script>
</body>
</html>
