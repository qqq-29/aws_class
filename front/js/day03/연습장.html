<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<button id="btn1">이미지 변경</button>
		<button id="btn2">입력값 가져오기</button>
		<button id="btn3">입력값 리셋</button>
		<button id="btn4">박스 value 가져오기</button>
		<hr>
		<div id="box1" value="안녕하세요1">안녕하세요2.</div>
		<input type="text" id="text1"> <br>
		<img src="../../../static/img/주말1.jpg" alt="이미지" width="100">
	</div>
		<h2>표준 속성이 아닌 속성 사용 예제</h2>
	<div class="container">
		<button id="btn5">박스 value 가져오기</button>
		<button id="btn6">박스 value 수정하기</button>

		<hr>
		<div id="box2" value="123">안녕하세요.</div>
	</div>
	<h1>dataset 사용 예제</h1>
	<div class="container">
		<button id="btn7">dataset 가져오기</button>
		<button id="btn8">dataset 수정오기</button>
		<hr>
		<div id="box3" data-age="20" data-name="홍길동" data-addr="서울시">안녕하세요</div>
	</div>

	<script>
		const btn1 = document.querySelector("#btn1")
		const btn2 = document.querySelector("#btn2")
		const btn3 = document.querySelector("#btn3")
    const btn4 = document.querySelector("#btn4")

		const img = document.querySelector("img")
		const input = document.querySelector("#text1")
		const boxvalue = document.querySelector("#box2")

		const btn5 = document.querySelector("#btn5")
		const btn6 = document.querySelector("#btn6")
		const btn7 = document.querySelector("#btn7")
    const btn8 = document.querySelector("#btn8")
		
		btn1.addEventListener("click",function(){
			img.src="../../../static/img/별.png";
		})

		btn2.addEventListener("click",function(){
			alert(input.value);
		})

		btn3.addEventListener("click",function(){
			input.value = "";
		})
		
		btn4.addEventListener("click",function(){
			alert(boxvalue.value)
		})

		btn5.addEventListener("click",function(){
			let getatt = box2.getAttribute("value")
			alert(getatt)
		})
	</script>
</body>
</html>
