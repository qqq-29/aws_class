<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 추가 연습 예제</title>
</head>
<body>
	<h1>요소 추가 연습 예제</h1>
	<form action="">
		<input type="text" id="text">
		<button id="btn">등록</button>
	</form>
	<ul id="list"></ul>

	<script>
		/*
		내용을 입력하고 엔터를 치거나 등록 버튼을 클릭하면 입력한 내용이 리스트에 추가되도록 구현
		- createElement, createTextNode, append, prepend, after, before,를 활용하여 구현
		
		추가 기능
		li태그를 클릭하면 li태그를 삭제하는 기능을 구현
		*/

		const btn = document.getElementById("btn");
		const input = document.getElementById("text");
		const list = document.getElementById("list");
		const form = document.querySelector("form");
		
		form.addEventListener("submit", function(e){
			//form태그 전송을 막아줌
			e.preventDefault();
		})
		//입력한 내용을 가져옴

		//앞뒤 공백을 제거

		//공백을 제거한 내용이 비어있으면 알림창으로 입력하라고 하고 종료

		//li 요소를 생성

		//입력받은 내용으로 텍스트노드를 생성

		//li 요소에 텍스트 노드를 추가

		//리스트 마지막에 li요소를 추가

		//입력받은 내용을 비움

		//-------저가 만든코드----------------------------------------------------------------
		btn.addEventListener("click",function(){
			let li = createElement("li",input.value);

			li.classList.add("item");

			list.append(li)
			input.value = "";
		})

			//li태그를 삭제하기 위해 li태그가 아닌 li태그의 부모인 ul에 이벤트를 등록
			list.addEventListener("click", function(e){
				if(e.target.classList.contains("item")){
					e.target.remove()
				}
			})

		function createElement(tagName, text){
			let el = document.createElement(tagName);
			if(input.value){
				let textNode = document.createTextNode(text.trim())
				el.append(textNode);
			}else{
				alert("공백으로 입력할수 없습니다")
			}
			return el
		}



	</script>
</body>
</html>
