<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 감추기 예제</title>
	<style>
		.box{
			height: 300px; border: 3px solid black;
		}
		.act{
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn1">더보기/접기</button>
	<div class="box"></div>
	<script>
		const btn1 = document.getElementById("btn1")
		const box = document.querySelector(".box") 
		btn1.addEventListener("click",function(){
			box.classList.toggle("act")
			if(btn1.textContent == "더보기" || btn1.textContent == "더보기/접기"){
				btn1.textContent="접기"
			}else if(btn1.textContent == "접기"){
				btn1.textContent="더보기"
			}
		})
	</script>
</body>
</html>
