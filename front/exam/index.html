<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메모패드</title>
		<!-- 부트스트랩 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<style>
	body{
		background-color: rgb(212, 211, 211)
		
	}
	h1{
		text-align: center;
		margin : 20px 
	}
	#form{
		display: flex;
		justify-content: center;
	}
	#img{
		width: 59px;
    height: 59px;
		margin: auto 0;
	}
	#input{
		margin-right: 12px;
		width: 480px;
    height: auto;
		border-radius: 15px;
	}
	.list{
		text-align: left;
		list-style: none;
	}
	.list li{
		margin: 0 auto;
		margin-top: 15px;
		display: block;
		width: 580px;
    height: auto;
		border-radius: 25px;
	}
	#subbtn{
		width: 80px;
    height: 150px;
		border-radius: 15px;
	}
	p{
		float: right;
		color: gray;
	}
	span{
		height: auto;
		width: 193px;
		white-space: pre-line;
	}
	
</style>
<body>

	<h1><b>메모패드</b><img src="../../static/img/download.png" id="img"></h1>
	<form action="" id="form">
	<textarea type="text" placeholder="메모를 입력하세요..." id="input"></textarea>
	<button type="submit" id="subbtn" class="btn btn-primary col-2">추가</button>
	</form>
	<ul class="list"></ul>

	<script src="index.js"></script>

</body>
</html>
