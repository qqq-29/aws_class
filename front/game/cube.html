<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: blue;
        }

        .scene {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.2s ease-out; 
        }
        
        
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 3px solid black;
            color: white;
            text-align: center;
        }

        .front { 
            transform: translateZ(0px); 
            background-color : aqua;
        }
        .back { 
            transform: translateZ(-205px); 
            background-color: red;
        }
        .left {
            transform: rotateY(90deg) translateX(102.5px) translateZ(-102.5px);
            background-color: orange;
        }
        .right {
            transform: rotateY(90deg) translateX(102.5px) translateZ(102.5px);
            background-color: black;
        }
        .up {
            transform: rotateX(-90deg) translateZ(-102.5px) translatey(100px) translatex(0px);
            background-color: orangered;
        }
        .under {
            transform: rotateX(-90deg) translateZ(102.5px) translatey(100px) translatex(0px);
            background-color: darkgreen;
        }
    </style>
</head>
<body>
        <div class="container">
        <h1>광기의 큐브</h1>
        <div class="scene">
            <div class="cube" id="cube">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="face up"></div>
                <div class="face under"></div>
            </div>
        </div>
        <button id="btn">굴리기</button>
    </div>
